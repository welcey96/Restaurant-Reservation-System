<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      lang="en">
<head>
    <link th:href="@{/css/dining-table.css}" rel="stylesheet"/>
    <title>Event Reservations</title>
    <style>
        .card-body {
            padding: 0.75rem;
        }
        .card-text {
            margin-bottom: 0.5rem;
        }
        .info-header {
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            color: #6c757d;
            font-size: 0.875rem;
        }
        .status-badge {
            padding: 0.5em 1em;
            border-radius: 0.25rem;
        }
        .status-approved {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="card shadow-card mt-0 my-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6 class="mb-0">Event: <span th:text="${event.name}" class="text-primary"></span></h6>
            <a th:href="@{/event/details/{id}(id=${event.id})}" class="btn btn-sm btn-outline-primary">
                <i class="fa-solid fa-arrow-left me-1"></i>Back to Event
            </a>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="mb-1"><strong>Start Date:</strong> <span th:text="${event.startDate}"></span></p>
                    <p class="mb-1"><strong>End Date:</strong> <span th:text="${event.endDate}"></span></p>
                </div>
                <div class="col-md-6">
                    <p class="mb-1"><strong>Price:</strong> <span th:text="${#numbers.formatCurrency(event.price)}"></span></p>
                    <p class="mb-1"><strong>Layout:</strong> <span th:text="${event.layout.name}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h6>Approved Reservations</h6>
            <span class="badge bg-success" th:text="${reservations.size()} + ' reservation(s)'"></span>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-items-center mb-0">
                    <thead>
                    <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-4">
                            Guest Name
                        </th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-4">
                            Seating Time
                        </th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                            Group Size
                        </th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                            Assigned Table
                        </th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                            Contact
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td class="ps-4">
                            <h6 class="mb-0 text-xs font-weight-bold">
                                <span th:text="${reservation.firstName + ' ' + reservation.lastName}"></span>
                            </h6>
                        </td>
                        <td class="ps-4">
                            <h6 class="mb-0 text-xs font-weight-bold">
                                <span th:text="${#temporals.format(reservation.seating.startDateTime, 'yyyy-MM-dd hh:mm a')}"></span>
                            </h6>
                        </td>
                        <td>
                            <h6 class="mb-0 text-xs font-weight-bold">
                                <span th:text="${reservation.groupSize}"></span>
                            </h6>
                        </td>
                        <td>
                            <h6 class="mb-0 text-xs font-weight-bold">
                                <span th:if="${reservation.diningTable != null}"
                                      th:text="'Table ' + ${reservation.diningTable.id} + ' (' + ${reservation.diningTable.numberOfSeats} + ' seats)'">
                                </span>
                                <span th:unless="${reservation.diningTable != null}" class="text-warning">
                                    No table assigned
                                </span>
                            </h6>
                        </td>
                        <td>
                            <h6 class="mb-0 text-xs font-weight-bold">
                                <span th:text="${reservation.email}"></span>
                            </h6>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <h6 th:if="${reservations.isEmpty()}"
                    class="text-sm text-center font-weight-light text-primary my-2">
                    No Approved Reservations Available
                </h6>
            </div>
        </div>
    </div>
</section>
</body>
</html>
