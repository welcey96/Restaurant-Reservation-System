<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Update Event - ' + ${event.name}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="card min-vh-97">
        <div class="card-header pb-0">
            <h6>Update Event</h6>
        </div>
        <form th:action="@{/event/edit/{id}(id=${event.id})}" th:object="${event}" th:method="post">
            <div class="card-body">
                <div class="row">
                    <section class="col-md-6">
                        <div class="text-sm mb-2 text-primary">
                            <i class="fa-solid fa-star color-background"></i>
                            Event Information
                        </div>
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label class="control-label" for="name"> Name </label>
                            <input th:field="*{name}" id="name" class="form-control"/>
                            <div class="alert text-sm text-danger p-1" th:errors="*{name}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="description">Description </label>
                            <textarea th:field="*{description}" id="description"
                                      class="form-control"></textarea>
                            <div class="alert text-sm text-danger p-1" th:errors="*{description}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="startDate">Start Date </label>
                            <input type="date" th:field="*{startDate}" id="startDate" class="form-control"/>
                            <div class="alert text-sm text-danger p-1" th:errors="*{startDate}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="endDate">End Date </label>
                            <input type="date" th:field="*{endDate}" id="endDate" class="form-control"/>
                            <div class="alert text-sm text-danger p-1" th:errors="*{endDate}"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="price">Price </label>
                            <input type="number" th:field="*{price}" id="price" class="form-control" step="0.01"/>
                            <div class="alert text-sm text-danger p-1" th:errors="*{price}"></div>
                        </div>
                    </section>
                    <section class="col">
                        <section>
                            <div class="text-sm mb-2 text-primary">
                                <i class="fa-solid fa-star color-background"></i>
                                Selected Layout
                            </div>
                            <div class="form-group" th:if="${layouts != null}">
                                <label class="control-label" for="layout">Layout </label>
                                <select th:field="*{layout}" id="layout" class="form-control form-select" required>
                                    <option th:each="layout : ${layouts}"
                                            th:value="${layout.id}"
                                            th:text="${layout.name + (layout.archived ? ' (Archived)' : '')}">
                                    </option>
                                </select>
                                <div class="alert text-sm text-danger p-1" th:errors="*{layout}"></div>
                            </div>
                            <div class="form-group" th:if="${layouts == null && event.layout != null}">
                                <label class="control-label">Layout</label>
                                <input type="text" class="form-control" th:value="${event.layout.name}" readonly/>
                                <input type="hidden" th:field="*{layout}"/>
                                <small class="text-muted">This event uses an archived layout</small>
                            </div>
                        </section>
                        <section>
                            <div class="col-12 text-sm mb-2 text-primary">
                                <i class="fa-solid fa-star color-background"></i>
                                Selected Menu
                                <span class="text-danger" th:if="${#fields.hasErrors('menu')}">
                                        *** <span th:errors="*{menu}"></span> ***
                                </span>
                            </div>
                            <div class="row max-height-400 overflow-y-auto">
                                <div class="col-md-6 mb-2 mt-0" th:each="menu: ${menus}">
                                    <th:block th:replace="~{fragments/menu-item/select-radio ::
                                            selectItemRadio(menu=${menu})}">
                                    </th:block>
                                </div>
                            </div>
                        </section>
                    </section>
                    <div class="card-footer text-end p-0">
                        <input type="submit" name="action" value="Update" class="btn btn-primary"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
