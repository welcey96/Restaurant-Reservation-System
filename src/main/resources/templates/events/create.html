<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card mx-auto min-vh-97">
        <div class="card-header">
            <h6>Create Event</h6>
        </div>
        <div class="card-body pt-0">
            <form th:action="@{/event/create}" th:object="${event}" th:method="post" class="ps-3">
                <div class="row">
                    <div class="col-md-6">
                        <section>
                            <div class="text-sm mb-2 text-primary">
                                <i class="fa-solid fa-star color-background"></i>
                                Event Information
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="name"> Name </label>
                                <input th:field="*{name}" id="name" class="form-control"/>
                                <div class="alert text-sm text-danger p-1" th:errors="*{name}"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="description">Description </label>
                                <textarea th:field="*{description}" id="description" class="form-control">
                                    </textarea>
                                <div class="alert text-sm text-danger p-1" th:errors="*{description}"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="price">Price </label>
                                <input type="number" th:field="*{price}" id="price" class="form-control" step="0.01"/>
                                <div class="alert text-sm text-danger p-1" th:errors="*{price}"></div>
                            </div>
                        </section>
                        <section>
                            <div class="text-sm mb-2 text-primary">
                                <i class="fa-solid fa-star color-background"></i>
                                Select Event Date
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="startDate">Start Date </label>
                                <input type="date" th:field="*{startDate}" id="startDate" class="form-control"/>
                                <div class="alert text-sm text-danger p-1" th:errors="*{startDate}"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="endDate">End Date </label>
                                <input type="date" th:field="*{endDate}" id="endDate" class="form-control"/>
                                <div class="alert text-sm text-danger p-1" th:errors="*{endDate}"></div>
                            </div>
                        </section>
                    </div>
                    <div class="col">
                        <section>
                            <div class="text-sm mb-2 text-primary">
                                <i class="fa-solid fa-star color-background"></i>
                                Select Layout
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="layout">Layout: </label>
                                <select th:field="*{layout}" id="layout" class="form-control form-select">
                                    <option value="">Select a Layout</option>
                                    <option th:each="layout : ${layouts}"
                                            th:value="${layout.id}"
                                            th:text="${layout.name}"></option>
                                </select>
                                <div class="alert text-sm text-danger p-1" th:errors="*{layout}"></div>
                            </div>
                        </section>
                        <section th:object="${seatingTime}">
                            <div class="text-sm mb-2 text-primary">
                                <i class="fa-solid fa-star color-background"></i>
                                Select Seating
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="startDateTime">Seating Date & Time</label>
                                <input type="datetime-local" id="startDateTime" th:field="*{startDateTime}"
                                       class="form-control"/>
                                <div class="alert text-sm text-danger p-1" th:errors="*{startDateTime}"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="duration"> Duration (minutes) </label>
                                <input type="number" th:field="*{duration}" id="duration" class="form-control"/>
                                <div class="alert text-sm text-danger p-1" th:errors="*{duration}"></div>
                            </div>
                        </section>
                        <section>
                            <div class="col-12 text-sm mb-2 text-primary">
                                <i class="fa-solid fa-star color-background"></i>
                                Choose a menu
                                <span class="text-danger" th:if="${#fields.hasErrors('menu')}">
                                    *** <span th:errors="*{menu}"></span> ***
                                </span>
                            </div>
                            <div class="row max-height-400 overflow-y-auto">
                                <div class="col-md-6 mb-2 mt-0" th:each="menu: ${menus}">
                                    <th:block th:replace="~{fragments/menu-item/select-radio ::
                                        selectItemRadio(menu=${menu})}">
                                    </th:block>
                                </div>
                                <div class="col justify-content-center" th:if="${menus.isEmpty()}">
                                    <a th:href="@{/menus}" class="btn w-100 border-dashed btn-outline-primary p-4
                                            text-dark font-weight-light">
                                        No menus available. Click here to go to menus
                                    </a>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="card-footer text-end px-0">
                    <input type="submit" name="action" value="Save" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
