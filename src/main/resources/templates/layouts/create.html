<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      lang="en">
<head>
    <link th:href="@{/css/dining-table.css}" rel="stylesheet"/>
    <title>Create Layout</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card col-6 mx-auto">
        <div class="card-header pb-0">
            <a th:href="@{/layout}" class="btn btn-secondary">Back to Layout</a>
        </div>
        <div class="card-header">
            <h6>Create Layout</h6>
        </div>
        <div class="card-body pt-0">
            <form th:action="@{/layout/create}" th:object="${layout}" th:method="post">
                <div class="form-group">
                    <label class="control-label">Name:
                        <input th:field="*{name}" class="form-control"/>
                    </label>
                    <div class="alert text-sm text-danger p-1" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Description:
                        <input th:field="*{description}" class="form-control"/>
                    </label>
                    <div class="alert text-sm text-danger p-1" th:errors="*{description}"></div>
                </div>
                <div class="form-group my-2">
                    <input type="submit" value="Save" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
