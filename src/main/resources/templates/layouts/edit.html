<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      lang="en">
<head>
    <link th:href="@{/css/dining-table.css}" rel="stylesheet"/>
    <title>Edit Layout</title>
</head>
<body>
<section layout:fragment="content">
    <div class="card col-8 mx-auto">
        <div class="card-header pb-0">
            <a th:href="@{/layout}" class="btn btn-secondary">Back to Layout</a>
        </div>
        <div class="card-header">

            <h6>Edit Layout</h6>
        </div>

        <div class="card-body pt-0">
            <form th:action="@{/layout/edit}" th:object="${layout}" th:method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label class="control-label">Name:
                        <input th:field="*{name}" class="form-control"/>
                    </label>
                    <div class="alert text-sm text-danger p-1" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">Description:
                        <input th:field="*{description}" class="form-control"/>
                    </label>
                    <div class="alert text-sm text-danger p-1" th:errors="*{description}"></div>
                </div>
                <div class="form-group my-2 d-flex justify-content-between">
                    <input type="submit" value="Save" class="btn btn-primary"/>
<!--                    <a th:href="@{/layout}" class="btn btn-secondary">Back to Layout</a>-->
                </div>
                <div class="col-md-6">
                    <h5>Dining Tables</h5>
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0" th:if="${!diningTables.empty}">
                            <thead>
                            <tr>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">#</th>
                                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                    Number of Seats
                                </th>
                                <th class="text-secondary opacity-7"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="table, count : ${diningTables}">
                                <td>
                                    <span class="text-secondary text-xs font-weight-bold" th:text="${count.index + 1}"></span>
                                </td>
                                <td>
                                    <span class="text-secondary text-xs font-weight-bold" th:text="${table.numberOfSeats}"></span>
                                    <span th:if="${table.archived}" class="text-warning text-xs ms-2">(Archived)</span>
                                </td>
                                <td class="d-flex align-items-center">
                                    <a th:href="@{/layout/{layoutId}/diningtable/remove/{tableId}(layoutId=${layout.id},tableId=${table.id})}"

                                       class="text-danger font-weight-bold text-xs table-remove-btn"
                                       data-toggle="tooltip"
                                       data-original-title="Remove table">
                                        Remove
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:if="${diningTables.isEmpty()}" class="alert alert-info">
                            No dining tables have been added to this layout yet.
                        </div>
                    </div>
                    <div class="mt-3">
                        <a class="btn btn-success" th:href="@{/layout/{id}/diningtable/create(id=${layout.id})}">
                            Add Dining Table
                        </a>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <!-- Modal for confirming table removal -->
    <div class="modal fade" id="removeTableModal" tabindex="-1" aria-labelledby="removeTableModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeTableModalLabel">Confirm Removal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove this dining table? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a href="#" id="confirmRemoveBtn" class="btn btn-danger">Remove</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
